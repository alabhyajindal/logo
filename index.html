<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>The Logo Programming Language</title>
  </head>
  <body class="bg-gray-200">
    <div
      class="mx-auto mt-16 flex max-h-screen justify-center gap-6 px-4 text-gray-900"
      id="app"
    >
      <section class="w-52">
        <h1 class="text-lg font-bold uppercase">
          The Logo Programming Langauge
        </h1>
        <div class="mt-4">
          <p>
            Logo is a visual programming language. Type commands into the input
            and experiment. Draw shapes, have fun.
          </p>
        </div>
        <div class="mt-6 flex flex-col gap-2">
          <div>
            <strong>rt &lt;degree&gt;</strong>
            <p>Rotate by degrees</p>
          </div>
          <div>
            <strong>fd &lt;steps&gt;</strong>
            <p>Move forward</p>
          </div>
        </div>
      </section>
      <main class="flex w-[400px] flex-col">
        <svg
          id="svg"
          class="rounded-sm border-2 border-gray-500 bg-white"
          width="400"
          height="400"
          xmlns="http://www.w3.org/2000/svg"
        ></svg>
        <section class="mt-6 flex flex-col gap-4">
          <form class="flex gap-2">
            <input
              autofocus
              type="text"
              class="flex-grow rounded-sm border border-gray-500 px-2 py-1 font-mono font-bold focus:border-gray-700 focus:outline-none"
            />
            <button
              class="rounded-sm bg-blue-500 px-6 py-1 font-mono font-semibold text-white hover:bg-blue-600"
            >
              Go
            </button>
          </form>
          <p
            id="error"
            class="hidden rounded-sm bg-red-300 p-2 font-mono text-red-900"
          ></p>
        </section>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
