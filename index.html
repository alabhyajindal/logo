<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>The Logo Programming Language</title>
  </head>
  <body class="bg-gray-400">
    <div class="flex gap-6 max-h-screen max-w-xl mx-auto mt-16 px-4" id="app">
      <section>
        <h2>Instructions</h2>
        <strong>rt &lt;deg&gt;</strong>
        <p>Rotate by degrees</p>
      </section>
      <main class="flex flex-col max-w-full">
        <svg
          id="svg"
          class="border border-gray-500 rounded-sm"
          width="400"
          height="400"
          xmlns="http://www.w3.org/2000/svg"
        ></svg>
        <div class="flex flex-col mt-6 gap-4">
          <form>
            <input
              autofocus
              class="flex-shrink p-1 rounded-sm border focus:outline text-gray-900 focus:border-gray-700 focus:outline-none border-gray-400 font-mono font-semibold"
              type="text"
            />
            <button
              class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-4 rounded-sm"
            >
              Go
            </button>
          </form>
          <p id="error" class="block bg-red-300 p-2 rounded-sm invisible text-red-900 font-mono">
          </section>
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
